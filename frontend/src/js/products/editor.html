<div class="editor-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-10 offset-md-1 col-xs-12">
          
          <h1>New Product</h1>
          <list-errors errors="$ctrl.errors"></list-errors>
  
          <form>
            <fieldset ng-disabled="$ctrl.isSubmitting">
  
              <fieldset class="form-group">
                <input class="form-control form-control-lg"
                  ng-model="$ctrl.product.name"
                  type="text"
                  placeholder="Product Name"/>
              </fieldset>
  
              <fieldset class="form-group">
                <input class="form-control"
                  ng-model="$ctrl.product.description"
                  type="text"
                  placeholder="Add a description" />
              </fieldset>
  
              <button class="btn btn-lg pull-xs-right btn-primary" type="button" ng-click="$ctrl.submit()">
                Publish Product
              </button>
  
            </fieldset>
          </form>
  
        </div>
      </div>
    </div>
  </div>
