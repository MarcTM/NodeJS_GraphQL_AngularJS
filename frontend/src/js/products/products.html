<button ng-click="$ctrl.clickAuth()">Try Auth (see in console.log)</button>
<hr>

<form name="formData" ng-submit="$ctrl.submit()">
    <span><b>NEW PRODUCT</b></span><br><br>
    <label>Name: </label><input type="text" ng-model="$ctrl.formData.name" placeholder="New product name"><br><br>
    <label>Decription: </label><input type="text" ng-model="$ctrl.formData.description" placeholder="Decription of product"><br><br>
    <button class="btn" type="submit">Create</button>
</form>

<hr>

<div class="products">
    <div class="products__product" ng-repeat="prod in $ctrl.products">
        <p>{{prod.name}}</p>
        <p>{{prod.description}}</p>
        <hr>
    </div>
</div>
