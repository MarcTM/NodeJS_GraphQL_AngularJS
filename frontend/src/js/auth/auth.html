<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center" ng-bind="::$ctrl.title"></h1>
        <p class="text-xs-center">
          <a ui-sref="app.login"
            ng-show="$ctrl.authType === 'register'">
            Have an account?
          </a>
          <a ui-sref="app.register"
            ng-show="$ctrl.authType === 'login'">
            Need an account?
          </a>
        </p>

        <a href="http://localhost:3000/api/auth/github" style="font-size: 25px; color:black"><i class="ion-social-github"></i>&nbsp;Github</a>
        <list-errors errors="$ctrl.errors"></list-errors>

        <form name="formData" ng-submit="$ctrl.submitForm()">
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
              <input class="form-control form-control-lg"
                type="text"
                placeholder="Username"
                ng-model="$ctrl.formData.username" />
            </fieldset>

            <!-- <fieldset class="form-group" ng-show="$ctrl.authType === 'register'">
              <input class="form-control form-control-lg" type="text" placeholder="Username"
                ng-model="$ctrl.formData.username" name="Username" ng-minlength="3" ng-maxlength="16" required/>
              <div ng-messages="formData.Username.$error" style="color: red;">
                <p ng-message="required" ng-show = "formData.Username.$dirty">Username is required</p>
                <p ng-message="minlength">Enter more than 3 characters</p>
                <p ng-message="maxlength">Enter less than 16 characters</p>
              </div>
            </fieldset> -->
            

            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="email" placeholder="Email"
                ng-model="$ctrl.formData.email" name="Email" required/>
              <div ng-messages="formData.Email.$error" style="color: red;">
                <p ng-message="required" ng-show="formData.Email.$dirty">Email is required</p>
              </div>
            </fieldset>


            <fieldset class="form-group">
              <input required class="form-control form-control-lg" type="password" placeholder="Password"
                 ng-model="$ctrl.formData.password" name="Password" ng-minlength="6" ng-maxlength="20"/>
              <div ng-messages="formData.Password.$error" style="color: red;">
                <p ng-message="required" ng-show="formData.Password.$dirty">Password is required</p>
                <p ng-message="minlength">Enter more than 6 charecters</p>
                <p ng-message="maxlength">Enter less than 20 characters</p>
              </div>
            </fieldset>


            <fieldset ng-show="$ctrl.authType === 'register'">
              <button class="btn btn-lg btn-primary pull-xs-right"
                type="submit" ng-bind="::$ctrl.title"
                ng-show="formData.Email.$valid && formData.Password.$valid">
              </button>
            </fieldset>

            <fieldset ng-show="$ctrl.authType === 'login'">
              <button class="btn btn-lg btn-primary pull-xs-right"
                type="submit" ng-bind="::$ctrl.title"
                ng-show="formData.Email.$valid && formData.Password.$valid">
              </button>
            </fieldset> 

          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
