 <div class="home-page">

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <home-slider></home-slider>



  <h1 class="findbycat">Find by Categories</h1>

  <div class="cats">
    <div class="cats__cat" ng-repeat="d in $ctrl.difficulty">
      <button class="button-categories" ui-sref="app.filterFoods({filter:d})">{{ d }}</button>
    </div>
  </div>

</div>
